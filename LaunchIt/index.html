function Questions(p){
  var qs=useState(0),qi=qs[0],setQi=qs[1];
  var ss=useState(null),sel=ss[0],setSel=ss[1];
  var rs=useState(false),rev=rs[0],setRev=rs[1];
  var choiceTexts=p.choices.map(function(ch,i){return getText(i,ch)});
  var q=Q[qi];

  function pick(oid){if(rev)return;setSel(oid);setRev(true);}
  function next(){
    if(qi<Q.length-1){setQi(qi+1);setSel(null);setRev(false);}
    else{p.onComplete();}
  }
  function aCls(oid){
    if(!rev)return 'ans-btn';
    if(oid===q.correct)return 'ans-btn ans-correct';
    if(oid===sel&&oid!==q.correct)return 'ans-btn ans-wrong';
    return 'ans-btn ans-dim';
  }

  return e('div',{className:'screen'},
    e(LogoBar),
    e(ProgBar,{step:4,total:5}),
    e('span',{className:'act-badge act3'},'ACT 3 ‚Äî DEBRIEF'),
    e('h2',null,'Answer for Your Team'),
    e('p',{className:'sub'},'The FDA reviewer is asking the questions your marketing deck didn‚Äôt answer.'),
    e('div',{className:'q-counter'},'Question '+(qi+1)+' of '+Q.length),
    e('div',{className:'q-box'},q.prompt(choiceTexts)),
    q.opts.map(function(opt){
      return e('button',{key:opt.id,className:aCls(opt.id),onClick:function(){pick(opt.id)},disabled:rev},
        e('b',{style:{marginRight:8,opacity:.7}},opt.id+'.'),opt.text
      );
    }),
    rev?e('div',{className:'debrief'},(sel===q.correct?'‚úÖ Correct. ':'‚ùå Not quite. '),q.debrief):null,
    rev?e('button',{className:'btn btn-blue',style:{marginTop:16},onClick:next},qi<Q.length-1?'Next Question ‚Üí':'See the Final Reveal ‚Üí'):null
  );
}

// ‚îÄ‚îÄ‚îÄ CLEAN LAUNCH ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
function CleanLaunch(p){
  var rs=useState(null),rsel=rs[0],setRsel=rs[1];
  var rv=useState(false),rrev=rv[0],setRrev=rv[1];
  var ropts=[
    {id:'yes',label:'Yes ‚Äî Segment B would have made the warning letter more likely.',wrong:true,reply:'Segment B alone isn‚Äôt the problem. The claim has to also overstate what the design delivers.'},
    {id:'no',label:'No ‚Äî the segment doesn‚Äôt matter, only the claims.',wrong:true,reply:'Almost. Segment context matters ‚Äî it sets FDA expectations for the monitoring level required.'},
    {id:'dep',label:'Depends on the claim wording.',wrong:false,reply:'Exactly right. Segment B alone doesn‚Äôt create the problem. The claim has to also overstate what the design delivers. A conservative claim on a high-risk segment is defensible.'},
  ];
  function pick(id){setRsel(id);setRrev(true);}
  return e('div',{className:'screen'},
    e(LogoBar),
    e('div',{className:'clean-center'},
      e('div',{className:'clean-ico'},'‚úÖ'),
      e('h2',{className:'clean-h'},'Clean Launch.'),
      e('p',{style:{color:'#94a3b8',fontSize:16,lineHeight:1.8,maxWidth:560,margin:'0 auto 8px'}},'No warning letter. Your claims matched your design and your cleared indication.'),
      e('p',{style:{color:'#94a3b8',fontSize:16,lineHeight:1.8,maxWidth:560,margin:'0 auto 24px'}},'That‚Äôs good engineering. That‚Äôs what design controls are for.')
    ),
    e('div',{className:'zio-card'},
      e('h3',null,'Here‚Äôs what another team did with the same device.'),
      e('div',{className:'zio-txt'},
        e('p',null,'Another CardioWatch team targeted Segment B and wrote a headline positioning the device as providing ',e('b',null,'‚Äúnear real-time cardiac rhythm monitoring‚Äù'),' with ',e('b',null,'‚Äúimmediate clinician notification‚Äù'),' ‚Äî aimed at ',e('b',null,'‚Äúhigh-risk arrhythmia patients requiring active surveillance.‚Äù')),
        e('p',{style:{marginTop:10}},'Six months after launch, they received a warning letter. The FDA quoted their marketing materials verbatim and cited the gap between the claim and the actual design.')
      )
    ),
    e('div',{style:{background:'#1e293b',border:'1px solid #334155',borderRadius:12,padding:24,marginBottom:24}},
      e('div',{style:{fontSize:15,color:'#e2e8f0',marginBottom:16,fontWeight:600}},'If you had chosen Segment B and written the same claims, would anything have changed?'),
      ropts.map(function(opt){
        var cls='ref-btn';
        if(rrev&&opt.id===rsel)cls+=opt.wrong?' ans-wrong':' ans-correct';
        return e('button',{key:opt.id,className:cls,onClick:function(){if(!rrev)pick(opt.id);},disabled:rrev},opt.label);
      }),
      rrev?e('div',{className:'debrief',style:{marginTop:12}},ropts.find(function(o){return o.id===rsel})?.reply):null
    ),
    rrev?e('button',{className:'btn btn-blue',onClick:p.onReveal},'See the Real Case ‚Üí'):null
  );
}

// ‚îÄ‚îÄ‚îÄ FINAL REVEAL ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
function FinalReveal(p){
  return e('div',{className:'screen'},
    e(LogoBar),
    e('div',{className:'final-card'},
      e('h2',null,'This wasn‚Äôt hypothetical.'),
      e('p',{style:{color:'#94a3b8',fontSize:15,marginBottom:28,lineHeight:1.8}},'CardioWatch is a fictional device. The regulatory story it‚Äôs based on is not.'),
      e('div',{className:'real-case'},
        e('div',{className:'real-case-ttl'},'üìã Real Case: iRhythm / Zio Patch ‚Äî FDA Warning Letter, May 2023'),
        e('p',null,e('b',null,'The device:'),' The Zio XT Patch ‚Äî a wearable, single-lead, continuous ECG monitor. Long-term wear. Mail-back for report generation. FDA-cleared Class II device.'),
        e('p',null,e('b',null,'The claim:'),' iRhythm‚Äôs promotional materials described the Zio as providing ',e('b',null,'‚Äúnear real-time cardiac event monitoring.‚Äù'),' The cleared indication covered ambulatory patients ‚Äî not critical care, not high-acuity.'),
        e('p',null,e('b',null,'The gap:'),' FDA determined the claim implied continuous, real-time clinician notification ‚Äî which the mail-back architecture could not deliver. The letter cited specific promotional language and required immediate corrective action.'),
        e('p',null,e('b',null,'The outcome:'),' iRhythm issued a corrective action, revised promotional materials, and incurred significant regulatory and commercial disruption. The warning letter is publicly available in FDA‚Äôs database.'),
        e('p',null,e('b',null,'The lesson:'),' The device was cleared. The design was sound. The claim was the problem.')
      ),
      e('p',{style:{color:'#60a5fa',fontSize:14,lineHeight:1.8,marginBottom:28}},'Marketing claims are regulatory documents. They set the scope of intended use ‚Äî and the standard by which your design will be judged. If your claim outpaces your design, the FDA will close that gap for you.'),
      e('button',{className:'btn btn-blue',style:{maxWidth:280,margin:'0 auto'},onClick:p.onRestart},'Restart Simulation ‚Ü∫')
    )
  );
}

// ‚îÄ‚îÄ‚îÄ APP ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
function App(){
  var ss=useState('intro'),screen=ss[0],setScreen=ss[1];
  var sg=useState(null),segment=sg[0],setSeg=sg[1];
  var ch=useState([null,null,null,null]),choices=ch[0],setChoices=ch[1];

  function reset(){setScreen('intro');setSeg(null);setChoices([null,null,null,null]);}

  function handleClaim(c){
    setChoices(c);
    setScreen('launch');
  }
  function handleLetter(){
    var trap=choices.some(function(c,i){return c&&getType(i,c)==='trap'});
    setScreen(trap?'warning':'clean');
  }

  if(screen==='intro')     return e(Intro,{onStart:function(){setScreen('act1')}});
  if(screen==='act1')      return e(Act1,{onSelect:function(s){setSeg(s);setScreen('congrats')}});
  if(screen==='congrats')  return e(Congrats,{segment:segment,onContinue:function(){setScreen('act2')}});
  if(screen==='act2')      return e(Act2,{segment:segment,onComplete:handleClaim});
  if(screen==='launch')    return e(LaunchSuccess,{segment:segment,choices:choices,onContinue:handleLetter});
  if(screen==='warning')   return e(WarningLetter,{segment:segment,choices:choices,onBegin:function(){setScreen('questions')}});
  if(screen==='questions') return e(Questions,{choices:choices,onComplete:function(){setScreen('final')}});
  if(screen==='clean')     return e(CleanLaunch,{onReveal:function(){setScreen('final')}});
  if(screen==='final')     return e(FinalReveal,{onRestart:reset});
  return null;
}

var root=ReactDOM.createRoot(document.getElementById('root'));
root.render(e(App));
</script>
